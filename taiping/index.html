<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js.js"></script>
    <title>タイピングゲーム</title>
  </head>
  <body>
    <div id="main">
      <div><h2>タイピングゲーム</h2></div>
      <div id="content">
        <p id="start-message">スペースキーでスタートします</p>
        <p id="yomi">よみ</p>
        <div id="mondai"></div>
        <div id="finish-panel" class="hidden">
          <p>終了しました。</p>
          <p id="correct-message"></p>
          <p id="mistake-message"></p>
          <p id="time-message"></p>
          <button id="start-button">やり直す</button>
        </div>
      </div>

      <div id="tool">
        <select id="count-select">
          <option value="3">出題数：３問</option>
          <option value="５">出題数：５問</option>
          <option value="10">出題数：10問</option>
        </select>
      </div>
    </div>
  </body>
</html>

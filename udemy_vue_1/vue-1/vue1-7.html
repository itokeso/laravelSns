<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <a :href="url">Google</a>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        url: 'http://google.com'
      }
    })
  </script>
</body>

<!-- 19　ウォッチャを使ってデータが変わったときに特定の処理をする -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <h1>{{ lessThanThree }}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      computed: {
        lessThanThree: function () {
          return this.counter > 3 ? '3より上' : '3より下'
        }
      },
      watch: {
        counter: function () {
          var vm = this;
          setTimeout(function () {
            vm.counter = 0
          }, 3000)
        }
      }
    })
  </script>
</body>

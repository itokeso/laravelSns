<!-- 18 computedとmethodの違いを理解する -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ othoerCounter }}</p>
    <button @click="othoerCounter +=1">別の+1</button>
    <h1>{{ lessThanThreeComputed }}</h1>
    <h1>{{ lessThanThreeMethod() }}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        othoerCounter: 0
      },
      computed: {
        lessThanThreeComputed: function () {
          // console.log('Conputed')
          return this.counter > 3 ? '3より上' : '3より下'

        }
      },
      methods: {
        lessThanThreeMethod: function () {
          // console.log('Method')
          return this.counter > 3 ? '3より上' : '3より下'
        }
      }
    })
  </script>
</body>

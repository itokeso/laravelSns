<!-- 3 リアクティブシステム(getter, setter watcher)がどのように働いているかを理解する -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ name }}</p>
    <button @click="message = 'ボタンから変更'">変更</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'こんにちは',
        name: '伊藤'
      }
    })

    vm.name = '佐藤'
    vm.message = '変えました'
  </script>
</body>

</html>

<!-- 4 templateタグを使用して不必要な要素を加えずにv-ifを複数の要素に適用させる -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <template v-if="ok">
      <p>Hello!</p>
      <p>good bye!</p>
      <p>おはよう！</p>
    </template>
    <button @click="ok = !ok">切り替え</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
  </script>
</body>

</html>

<!-- 3 v-sele-ifを使って、複雑な条件式を作る -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-if="ok">OK!</p>
    <p v-else-if="maybeOk">maybe OK!</p>
    <p v-else>Not OK</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: false,
        maybeOk: true
      }
    })
  </script>
</body>

</html>
